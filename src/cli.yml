name: pascalrust
about: pascal compiler
subcommands:
    - lex:
        about: print tokens
        args:
            - input:
                help: file to tokenize
                required: true
                index: 1
    - parse:
        about: print ast
        args:
            - input:
                help: file to parse
                required: true
                index: 1
    - symbols:
        about: print symbols found in program
        args:
            - input:
                help: file to parse
                required: true
                index: 1
    - types:
        about: typecheck variables
        args:
            - input:
                help: file to check
                required: true
                index: 1

